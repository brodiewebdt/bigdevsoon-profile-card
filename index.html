<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigDevSoon Profile Card Challenge</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="profile-card">
        <div class="profile-card__header">
          <img src="images/background-image.svg" alt="" class="profile-card__bg" />
          <img src="images/profile-pic.png" alt="Johnny Rogers" class="profile-card__avatar" />
        </div>
        <!-- /.profile-card__header -->
        <div class="profile-card__body">
          <h1 class="profile-card__name">Johnny Rogers</h1>
          <p class="profile-card__handle">@johnnyrogers</p>
          <div class="socials">
            <a href="https://www.facebook.com/"><img src="images/facebook.png" alt="facebook" aria-label="Facebook" /></a>
            <a href="https://www.linkedin.com/"><img src="images/linkedin.png" alt="linkedin" aria-label="Linkedin" /></a>
            <a href="https://www.twitter.com/"><img src="images/x-icon.png" alt="x" aria-label="X website" /></a>
            <a href="https://www.instagram.com/"><img src="images/instagram.png" alt="instagram" aria-label="Instagram" /></a>
            <a href="https://dribbble.com/"><img src="images/dribble.png" alt="dribble" aria-label="Dribbble" /></a>
          </div>
          <!-- /.socials -->
          <p class="profile-card__info">Crafting brand and communication strategies, creating visual designs, leading art direction, and capturing portraits through photography.</p>
          <!-- /.profile-card__info -->
          <div class="button-container">
            <button class="btn btn--primary follow">Follow</button>
            <button class="btn btn--ghost message">Message</button>
          </div>
          <!-- /.button-container -->
        </div>
        <!-- /.profile-card__body -->
      </div>
      <!-- /.profile-card -->
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
